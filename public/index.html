<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>服务器下载测试</title>
  <!-- 使用 Bootstrap 美化页面 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 20px; background: #f8f9fa; }
    .container { max-width: 1000px; }
    .card { margin-bottom: 20px; }
    #speedChart { max-height: 400px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">网站服务器下载测试</h1>
    
    <!-- 控制面板 -->
    <div class="card">
      <div class="card-body">
        <form id="downloadForm" class="row g-3 align-items-center">
          <div class="col-md-8">
            <input type="text" id="url" class="form-control" placeholder="输入目标 URL">
          </div>
          <div class="col-md-2">
            <button type="button" id="start" class="btn btn-primary w-100">开始测试</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="stop" class="btn btn-danger w-100">停止测试</button>
          </div>
        </form>
        <div class="row mt-3">
          <div class="col-md-4">
            <div class="alert alert-info text-center">
              <strong>累计流量</strong><br>
              <span id="total">0</span> GB
            </div>
          </div>
          <div class="col-md-4">
            <div class="alert alert-info text-center">
              <strong>当前网速</strong><br>
              <span id="speed">0</span> Mb/s
            </div>
          </div>
          <div class="col-md-4">
            <div class="alert alert-info text-center">
              <strong>目标 IP</strong><br>
              <span id="ip">-</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 流量实时图表 -->
    <div class="card">
      <div class="card-header">
        流量实时图表（网速 Mb/s）
      </div>
      <div class="card-body">
        <canvas id="speedChart"></canvas>
      </div>
    </div>
    
    <!-- 任务记录 -->
    <div class="card">
      <div class="card-header">
        任务记录
      </div>
      <div class="card-body">
        <table class="table table-striped" id="recordsTable">
          <thead>
            <tr>
              <th>开始时间</th>
              <th>结束时间</th>
              <th>时长 (秒)</th>
              <th>累计流量 (GB)</th>
              <th>平均网速 (Mb/s)</th>
            </tr>
          </thead>
          <tbody>
            <!-- 任务记录将在此处动态添加 -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- 加载必要的依赖 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0/dist/chartjs-plugin-streaming.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let currentSpeed = 0;
    const socket = io();
    const speedData = [];
    const MAX_DATA_POINTS = 60; // 保留60个数据点，约一分钟的数据

    // 接收后端实时数据
    socket.on('stats', (data) => {
      $('#total').text(data.totalGB);
      $('#speed').text(data.lastSpeedMbps);
      $('#ip').text(data.ip);
      currentSpeed = parseFloat(data.lastSpeedMbps);
      
      // 更新图表数据
      addData(currentSpeed);
    });

    // 开始测试：提交 URL，启动后端任务
    $('#start').click(() => {
      const url = $('#url').val();
      if (!url) {
        alert('请输入 URL');
        return;
      }
      $.ajax({
        url: '/start',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ url: url }),
        success: function(data) { console.log('下载开始', data); },
        error: function(err) { console.error(err); }
      });
    });

    // 停止测试：停止任务并更新任务记录
    $('#stop').click(() => {
      $.ajax({
        url: '/stop',
        method: 'POST',
        contentType: 'application/json',
        success: function(data) {
          console.log('下载停止', data);
          updateRecords();
        },
        error: function(err) { console.error(err); }
      });
    });

    // 添加图表数据
    function addData(speed) {
      speedData.push({
        x: Date.now(),
        y: speed
      });
      
      // 保持最大数据点数量
      if (speedData.length > MAX_DATA_POINTS) {
        speedData.shift();
      }
      
      // 更新图表
      speedChart.update();
    }

    // 初始化图表（使用普通的时间轴而不是实时插件）
    const ctx = document.getElementById('speedChart').getContext('2d');
    const speedChart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          label: '网速 (Mb/s)',
          backgroundColor: 'rgba(75, 192, 192, 0.4)',
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: true,
          data: speedData
        }]
      },
      options: {
        animation: {
          duration: 0 // 禁用动画以提高实时性能
        },
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'second',
              displayFormats: {
                second: 'HH:mm:ss'
              }
            },
            title: {
              display: true,
              text: '时间'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: '网速 (Mb/s)'
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top'
          }
        }
      }
    });

    // 更新任务记录表（调用后端 /records 接口获取数据）
    function updateRecords() {
      $.get('/records', function(data) {
        let tbody = $('#recordsTable tbody');
        tbody.empty();
        data.forEach(function(record) {
          let row = `<tr>
            <td>${record.startTime}</td>
            <td>${record.endTime}</td>
            <td>${record.durationSec}</td>
            <td>${record.totalGB}</td>
            <td>${record.averageSpeedMbps}</td>
          </tr>`;
          tbody.append(row);
        });
      });
    }

    // 每10秒自动刷新记录表
    setInterval(updateRecords, 10000);

    // 每秒刷新图表
    setInterval(() => {
      // 如果长时间没有新数据，添加一个0值保持图表连续性
      if (speedData.length === 0 || Date.now() - speedData[speedData.length - 1].x > 2000) {
        addData(0);
      }
    }, 1000);
  </script>
</body>
</html>
